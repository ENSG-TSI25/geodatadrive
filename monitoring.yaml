services:

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    deploy:
      mode: global

    networks:
      - lb_network

    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'

  nextcloud-exporter:
    image: "xperimental/nextcloud-exporter"
    security_opt:
      - no-new-privileges:true
    # ports:
    #   - 9205:9205
    cap_add:
      - MKNOD
    environment:
      - NEXTCLOUD_SERVER=http://nextcloud
      - NEXTCLOUD_AUTH_TOKEN=8bcfeea89ee060403ff0ad325896b0d05a255efd7265076ca3393161f29ed085
      - NEXTCLOUD_LISTEN_ADDRESS=:9205
      - NEXTCLOUD_TLS_SKIP_VERIFY=false

    networks:
      - lb_network

  mysqld-exporter:
    image: prom/mysqld-exporter:latest
    command: 
      --mysqld.address=db:3306 
      --mysqld.username=root 
    environment: 
      - MYSQLD_EXPORTER_PASSWORD=root
    ports:
      - 9104:9104
    networks:
      - lb_network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    # ports:
    # - 8081:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - lb_network
    
  prometheus:
    image: prom/prometheus:main-distroless

    command:
      - '--config.file=/prometheus.yaml'

    configs:
      - source: prometheus_config
        target: '/prometheus.yaml'

    networks:
      - lb_network

    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - lb_network


configs:
  prometheus_config:
    file: 'prometheus.yaml'


networks:
  lb_network:
    external: true


volumes:
  grafana_data:
  nextcloud_exporter_conf:
    driver: local
  