  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    # ports:
    # - 8081:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - lb_loadbalancer

    
  prometheus:
    image: prom/prometheus:main-distroless

    command:
      - '--config.file=/prometheus.yaml'

    configs:
      - source: prometheus_config
        target: '/prometheus.yaml'

    networks:
      - lb_loadbalancer

    # ports:
    #   - '9090:9090'

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - lb_loadbalancer
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=Host(`grafana.tsic2026.duckdns.org`)"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"


configs:
  prometheus_config:
    file: 'prometheus.yaml'


networks:
  lb_loadbalancer: 
    external: true


volumes:
  grafana_data:
    driver : glusterfs
  nextcloud_exporter_conf:
    driver: glusterfs
  
