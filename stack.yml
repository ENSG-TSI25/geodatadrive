services:
  db:
    image: mariadb:10.6
    restart: always
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=user
      - MYSQL_PASSWORD=user
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        max_attempts: 3
      placement:
        preferences:
          - spread: node.labels.region
          - spread: node.hostname
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
    - db_network

  nextcloud:
    image: nextcloud
    restart: always
    ports:
      - 80:80
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_PASSWORD=user
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db
      - NEXTCLOUD_ADMIN_USER=user
      - NEXTCLOUD_ADMIN_PASSWORD=pIBRAHIMAassw&*ordrghiudgh54
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud

    deploy:
      replicas: 6
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        max_attempts: 3
      placement:
        preferences:
          - spread: node.labels.region
          - spread: node.hostname

      labels:
        # Enable Service discovery for Traefik
        - "traefik.enable=true"
        # Define the nextcloud router rule
        - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.tsic2026.duckdns.org`)"
        # Expose the nextcloud port number to Traefik
        - traefik.http.services.nextcloud.loadbalancer.server.port=80

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - db_network
      - nextonly_network


  onlyoffice:
    image: onlyoffice/documentserver
    restart: always
    links:
      - nextcloud
    ports:
      - 8082:80
    environment:
      - JWT_SECRET=secret
    volumes:
      - document_data:/var/www/onlyoffice/Data
      - document_log:/var/log/onlyoffice
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        max_attempts: 3
      placement:
        preferences:
          - spread: node.labels.region
          - spread: node.hostname

      labels:
        # Enable Service discovery for Traefik
        - "traefik.enable=true"
        # Define the onlyoffice router rule
        - "traefik.http.routers.onlyoffice.rule=Host(`onlyoffice.tsic2026.duckdns.org`)"
        # Expose the onlyoffice port number to Traefik
        - traefik.http.services.onlyoffice.loadbalancer.server.port=8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nextonly_network


networks:
  db_network:
  nextonly_network:

volumes:
  nextcloud:
  db:
  document_data:
  document_log:
